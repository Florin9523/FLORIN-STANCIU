<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .content {
            padding: 2em;
        }
        .product {
            border: 1px solid #ccc;
            padding: 1em;
            margin-bottom: 1em;
            background-color: white;
        }
        .product img {
            max-width: 100%;
        }
        .order-form {
            margin-top: 2em;
            background-color: white;
            padding: 1em;
            border: 1px solid #ccc;
        }
        .order-form input, .order-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 1em;
            padding: 0.5em;
        }
        .youtube-video {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazin Online</h1>
    </header>
    <nav>
        <a href="#home">Acasă</a>
        <a href="#products">Produse</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h2>Produse</h2>

        <!-- Exemplu produs 1 -->
        <div class="product">
            <h3>Produs 1</h3>
            <img src="produs1.jpg" alt="Produs 1">
            <p>Descrierea produsului 1</p>
            <p>Preț: 100 RON</p>
            <button>Adaugă în coș</button>
            <div class="youtube-video">
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=sjmG7PHOmp8&ab_channel=EyecolorEdits" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Exemplu produs 2 -->
        <div class="product">
            <h3>Produs 2</h3>
            <img src="produs2.jpg" alt="Produs 2">
            <p>Descrierea produsului 2</p>
            <p>Preț: 200 RON</p>
            <button>Adaugă în coș</button>
            <div class="youtube-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ID_VIDEOCIP2" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Exemplu produs 3 -->
        <div class="product">
            <h3>Produs 3</h3>
            <img src="produs3.jpg" alt="Produs 3">
            <p>Descrierea produsului 3</p>
            <p>Preț: 300 RON</p>
            <button>Adaugă în coș</button>
            <div class="youtube-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ID_VIDEOCIP3" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <h2>Formular de Comandă</h2>
        <div class="order-form">
            <input type="text" placeholder="Nume">
            <input type="email" placeholder="Email">
            <textarea placeholder="Adresă de livrare"></textarea>
            <button>Trimite Comanda</button>
        </div>
    </div>
    <footer>
        <p>© 2024 Magazin Online. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
